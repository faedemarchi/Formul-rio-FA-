<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se em FAÊSTORE</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="container">

        <div class="form-image">
            <img src="assets/logobggreen.png" alt="logo fâe com fundo verde" class="form-image">
        </div>

        <div class="form">
            <form action="#">
                <header class="header">
                    <div class="Titulo">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div>
                        <button class="login">Entrar</button>
                    </div>

                </header>

                <main class="main">

                    <div class="input-group">
                        <div class="input-box">
                            <label for="First Name" class="texto">Nome</label>
                            <input id="First Name" type="text" name="Nome" placeholder="Digite seu primimeiro nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="Last Name"class="texto">Sobrenome</label>
                            <input id="Last Name" type="text" name="Sobrenome" placeholder="Digite seu último nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="Email"class="texto">Email</label>
                            <input id="Email" type="email" name="Email" placeholder="Digite seu e-mail" required>
                        </div>
    
                        <div class="input-box">
                            <label for="Celular"class="texto">Celular</label>
                            <input id="Celular" type="tel" name="Celular" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
    
                        <div class="input-box">
                            <label for="Password"class="texto">Crie sua senha</label>
                            <input id="Password" type="Password" name="Password" placeholder="Crie sua senha" required>
                        </div>
    
                        <div class="input-box">
                            <label for="confirmpassword"class="texto">Confirme sua senha</label>
                            <input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="Digite novamente" required>
                        </div>                                      
                    </div>

                    <div class="gender-input">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                    </div>

                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="Female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="other" name="gender" >
                            <label for="other">Outro</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="not-informed" name="gender">
                            <label for="not-informed">Prefiro não informar</label>
                        </div>

                    </div>

                    <div class="continue-button">
                        <button class="continue-button">Continuar</button>
                    </div>                

                </main>
                
            </form>
        </div>

    </div>   
</body>

</html>
